<ion-header>
  <ion-toolbar class="bg">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">My Watchlist</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg">
  <ion-list no-padding>
    <ion-list-header color="secondary">
      <ion-label color="primary">Movies I liked to watch:</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of mwl" color="secondary">
      <ion-card class="card">
        <div class="wrapper">
          <div class="one">
            <img src="http://image.tmdb.org/t/p/w185{{item.poster}}" class="poster">
          </div>
          <div class="two">
            <h5>{{(item.title.length>18)? (item.title | slice:0:18)+'..':(item.title)}}</h5>
          </div>
          <div class="three">
            <h6>Added: 15/08/1992</h6>
          </div>
          <div class="four" (click)="movieDetails(item)">
            <ion-icon name="information-circle"></ion-icon>
          </div>
          <div class="five">
            <ion-icon name="heart"></ion-icon>
          </div>
          <div class="six">
            <ion-icon name="trash"></ion-icon>
          </div>
        </div>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
