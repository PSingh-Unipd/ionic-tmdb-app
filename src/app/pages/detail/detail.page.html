<ion-header>
  <ion-toolbar color="secondary">
    <ion-title color="primary">Movie details</ion-title>
    <ion-button slot="end" size="small" (click)="close()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <div class="background-poster">
    <img class="bg-image" src="https://image.tmdb.org/t/p/original/{{detail.backdrop_path}}" />
  </div>
  <div class="title-container">
    <ion-row>
      <ion-col size="8">
        <h3>
          {{detail.title}}
        </h3>
        <p>{{detail.release_date.substring(0, 4)}}  <span *ngFor="let gen of detail.genres">{{gen.name}}, </span></p>
      </ion-col>
      <ion-col size="4">
        <div class="rating">
          <circle-progress [showUnits] = false [innerStrokeWidth]="2" [outerStrokeWidth]="6" [percent]="10 * detail.vote_average" [titleColor]="'#fff'" [radius]="25" [showSubtitle]=false
            [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="300">
          </circle-progress>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
